<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8"/>
    <title>注册用户</title>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="/plugin/bootstrap/css/bootstrap.min.css"/>
    <script src="/plugin/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form" action="/mentorUser/register">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userName" id="firstname" placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="mobile" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="mobile" id="mobile" placeholder="请输入手机号">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">用户密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="password" id="password" placeholder="请输入手机号">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>


</div>
</body>
</html>
